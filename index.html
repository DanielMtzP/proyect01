<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Lets's Kinky</title>
</head>
<body>
    <header>
        <div>
            <img class="fl" src="./assets/images/288325823_3279420582275950_9178429924013142424_n.png">
            <img class="sl" src="./assets/images/292875972_2854564531505653_3189840863857416654_n.png">
        </div>
        <h1>Crear una cuenta</h1>
        <h2>Regístrate para obtener beneficios Kinky.</h2>
        <section>
            <article>
                <img class="iheart" src="./assets/images/icons/Componente 129 – 53.png">
                <p><span>Guarda</span> tus Love Hotels y Habitaciones favoritas.</p>
            </article>
            <article>
                <img class="iemail" src="./assets/images/icons/Trazado 131.png">
                <p><span>Recibe</span> el mejor contenido.</p>
            </article>
            <article>
                <img class="ilike" src="./assets/images/icons/like.png">
                <p class="c"><span>Califica</span> los Love Hotels y sus habitaciones.</p>
            </article>
        </section>
    </header>
    <main>
        <article class="card_container">
            <div class="first_section">
                <section class="card_email">
                    <h3>Correo electrónico *</h3>
                    <input type="email" placeholder="correo@ejemplo.com">
                </section>
                <section class="card_gender">
                    <h3>Genero *</h3>
                    <div class="gender">
                        <input class="radio_input" type="radio" name="gender" value="Mujer" id="mujer">
                        <label class="radio_label" for="mujer">Mujer</label>
                        <input class="radio_input" type="radio" name="gender" value="Hombre" id="hombre">
                        <label class="radio_label" for="hombre">Hombre</label>
                        <input class="radio_input" type="radio" name="gender" value="Otro" id="otro">
                        <label class="radio_label" for="otro">Otro</label>
                    </div>   
                </section>
                <section class="card_date">
                    <h3>Fecha de nacimiento *</h3>
                    <input class="date" type="date" id="Date">
                </section>
            </div>
            <div class="second_section">
                <section class="card_sentimental_situation">
                    <h3>Situación sentimental *</h3>
                    <div class="sentimental_situation">
                        <input class="radio_input" type="radio" name="sentimental_situation" value="Soltero" id="soltero">
                        <label class="radio_label" for="soltero">Soltero</label>
                        <input class="radio_input" type="radio" name="sentimental_situation" value="En_Pareja" id="pareja">
                        <label class="radio_label" for="pareja">En pareja</label>
                        <input class="radio_input" type="radio" name="sentimental_situation" value="Es_complicado" id="complicado">
                        <label class="radio_label" for="complicado">Es complicado</label>
                    </div>
                </section>
                <section class="card_trm">
                    <p>Campos Obligatorios *</p>
                    <div class="card_trm_inputs">
                        <input class="my_checkbox" type="checkbox" value="Send" id="send" name="i_wish" />
                        <label class="my_lcheckbox" for="send"> Deseo recibir el contenido más sensual</label>
                        <input class="my_checkbox" type="checkbox" value="Acept" id="acept" name="terms"/>
                        <label class="my_lcheckbox" for="acept"> Acepto <a href="">Términos y Condiciones</a></label>
                    </div>
                </section>
                <section class="card_button">
                    <button class="button">Crear cuenta</button>
                </section>
            </div>
        </article>
    </main>    
</body>
</html>
